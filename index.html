<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-lists">
        <li>Home</li>
        <li>Courses</li>
        <li>Blog</li>
      </ul>
    </nav>
    <section class="main">
      <div class="intro">
        <h2 class="title">Web development courses</h2>
        <p class="description">
          Learn to code with an easy to understand, project based learning path
        </p>
        <button type="submit" class="cta-btn">Browse courses</button>
      </div>
      <div class="intro-img">
        <img src="./Images/Group.png" alt="Illustration" />
      </div>
    </section>

    <section class="contact">
      <h2 class="contact-title">Join the Traversy media mailing list</h2>
      <p class="contact-description">
        Sign up to the newslatter and be the first one to know about new courses
        or special offers.
      </p>
      <div class="sign-up-container">
        <input
          class="email-input"
          type="email"
          placeholder="Enter your email"
        />
        <button type="button" class="email-btn cta-btn">Subsrcibe</button>
      </div>
      <span>We won't spam. Pinky promise!</span>
    </section>
  </body>
</html>
